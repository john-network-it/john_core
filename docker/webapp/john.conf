<VirtualHost *:80>
    ServerName 127.0.0.1
    ServerAlias john-network.it www.john-network.it
    DocumentRoot /var/www/html/john-network.it
</VirtualHost>
<VirtualHost *:80>
    ServerName 127.0.0.1
    ServerAlias assets.john-network.it
    DocumentRoot /var/www/html/assets.john-network.it

    Header set Access-Control-Allow-Origin "*"
</VirtualHost>
<VirtualHost *:80>
    ServerName 127.0.0.1
    ServerAlias auth.john-network.it
    DocumentRoot /var/www/html/auth.john-network.it
</VirtualHost>
<VirtualHost *:80>
    ServerName 127.0.0.1
    ServerAlias api.john-network.it
    DocumentRoot /var/www/html/api.john-network.it
    
    Header set Access-Control-Allow-Origin "https://john-network.it"
</VirtualHost>
